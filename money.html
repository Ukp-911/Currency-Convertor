<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="money.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="head">
            <h1>Currency Convertor</h1>
        </div>
        <div class="amount">
            <label>Enter Amount</label>
            <input type="number" id="enter">
        </div>
        <div class="conversion">
            <div class="in left">
                <h3>From</h3>
                <div class="country">
                    <select class="leftcoun" name="desh" id="from">
                        <!-- <option value="dollars">USD</option>
                        <option value="yen">yen</option>
                        <option value="rand">rand</option> -->
                        <option value="IN" selected>IN</option>
                    </select>
                    <div class="dropdown">&#9660;</div>
                    <img class="tanu" src="https://flagsapi.com/IN/flat/64.png" alt="">
                </div>
            </div>
            <div class="in middle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g data-name="Transfer data">
                        <path
                            d="m3.294 8.708 3 3a1 1 0 1 0 1.414-1.414L6.414 9H20a1 1 0 0 0 0-2H6.414l1.293-1.293a1 1 0 0 0-1.414-1.414l-3 3a1 1 0 0 0 .001 1.415zM20.706 15.292l-3-3a1 1 0 0 0-1.414 1.414L17.586 15H4a1 1 0 0 0 0 2h13.586l-1.293 1.293a1 1 0 0 0 1.414 1.414l3-3a1 1 0 0 0-.001-1.415z"
                            style="fill:#1c1b1e" />
                    </g>
                </svg>
            </div>
            <div class="in right">
                <h3>To</h3>
                <div class="country">
                    <select class="rightcoun" name="drohi" id="from">
                        <!-- <option value="dollars">USD</option>
                        <option value="yen">yen</option>
                        <option value="rand">rand</option> -->
                        <option value="US" selected>US</option>
                    </select>
                    <div class="dropdown">&#9660;</div>
                    <img class="riyu" src="https://flagsapi.com/US/flat/64.png" alt="img">
                </div>
            </div>

        </div>
        <div class="result">
            <!-- <p></p> -->
        </div>
        <button class="exbtn">
            <p>Get Exchange Rate</p>
        </button>
    </div>
    <script src="money.js"></script>
    <!-- <script src="codes.js"></script> -->
</body>

</html>
